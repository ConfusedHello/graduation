<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Year Countdown</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #333333;
            --text-muted: #888888;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            animation: fadeIn 1.5s ease-out;
        }

        .metric {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .count {
            font-size: 8rem; /* Increased size since text is shorter */
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.03em;
            margin: 0;
            font-feature-settings: "tnum";
        }

        .label {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            font-weight: 540;
        }

        /* A subtle visual divider */
        .divider {
            width: 1px;
            height: 60px;
            background-color: #eee;
            margin: 0 auto;
        }

        /* Responsive design for smaller screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                gap: 8rem;
                align-items: center;
            }
            .divider {
                width: 1px;
                height: 120px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="metric">
            <div id="school-days" class="count">0</div>
            <div class="label">School Days Left</div>
        </div>

        <div class="divider"></div>

        <div class="metric">
            <div id="grad-days" class="count">0</div>
            <div class="label">Days Until Graduation</div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const YEAR_START = 2025; 
        const YEAR_END = 2026;

        // Date format: [Year, Month (0-indexed), Day]
        const termDates = [
            // Term 1A: Nov 17 - Dec 10
            { start: new Date(YEAR_START, 10, 17), end: new Date(YEAR_START, 11, 10) },
            // Term 1B: Jan 28 - Apr 2
            { start: new Date(YEAR_END, 0, 28), end: new Date(YEAR_END, 3, 2) },
            // Term 2: Apr 21 - Jun 26
            { start: new Date(YEAR_END, 3, 21), end: new Date(YEAR_END, 5, 26) },
            // Term 3: Jul 21 - Sep 18
            { start: new Date(YEAR_END, 6, 21), end: new Date(YEAR_END, 8, 18) },
            // Term 4: Oct 5 - Oct 19
            { start: new Date(YEAR_END, 9, 5), end: new Date(YEAR_END, 9, 19) }
        ];

        // Specific holidays to exclude (Year, Month 0-11, Day)
        const excludedDates = [
            new Date(YEAR_END, 2, 9).toDateString(),  // Labour Day: Mar 9
            new Date(YEAR_END, 5, 8).toDateString(),  // King's Birthday: Jun 8
            new Date(YEAR_END, 7, 14).toDateString()  // Student Free: Aug 14
        ];

        const graduationDate = new Date(YEAR_END, 9, 19, 0, 0, 0); // Oct 19th at 00:00

        // --- LOGIC ---

        function isSchoolDay(dateToCheck) {
            const dayOfWeek = dateToCheck.getDay();
            if (dayOfWeek === 0 || dayOfWeek === 6) return false; // Weekend check
            if (excludedDates.includes(dateToCheck.toDateString())) return false; // Holiday check

            let isTerm = false;
            for (let term of termDates) {
                if (dateToCheck >= term.start && dateToCheck <= term.end) {
                    isTerm = true;
                    break;
                }
            }
            return isTerm;
        }

        function updateCalculations() {
            const now = new Date();

            // 1. Calculate Remaining School Days
            let remainingSchoolDays = 0;
            let checkDate = new Date(now);
            checkDate.setDate(now.getDate() + 1); // Start checking from tomorrow
            checkDate.setHours(0,0,0,0);

            const finalDate = new Date(graduationDate);
            finalDate.setHours(23,59,59,999);

            while (checkDate <= finalDate) {
                if (isSchoolDay(checkDate)) {
                    remainingSchoolDays++;
                }
                checkDate.setDate(checkDate.getDate() + 1);
            }
            document.getElementById('school-days').innerText = remainingSchoolDays;


            // 2. Calculate Days Until Graduation (No hours)
            const diff = graduationDate - now;

            if (diff <= 0) {
                document.getElementById('grad-days').innerText = "0";
            } else {
                // We use Math.ceil here. 
                // E.g., if graduation is tomorrow (24 hours away), it says 1 day. 
                // If it is 1 hour away, it counts as "The Last Day" (1).
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                document.getElementById('grad-days').innerText = days;
            }
        }

        updateCalculations();
        setInterval(updateCalculations, 1000 * 60); // Update every minute is enough now

    </script>
</body>
</html>
